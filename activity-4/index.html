<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="styles.css" type="text/css">

<head>
    <title >Activity 4: Interactive To-Do List (Part 1)</title>
</head>

<body>
    <header>
        <h1>Activity 4: Interactive To-Do List</h1>
    </header>
    <main>
        <p><b>Open the browser console (F12) to see the DOM manipulation</b></p>
        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a Task">
                <button onclick="addTask()">Add Task</button>
                <ul id="todo-list"></ul>
            </div>
            <div class="stats-section">
            <div id="taskStats">
                <span id="totalTasks">Total: 0</span> | 
                <span id="completedTasks">Completed: 0</span> | 
                <span id="pendingTasks">Pending: 0</span>
            </div>
        </div>

        </div>
        <div id="output"></div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
